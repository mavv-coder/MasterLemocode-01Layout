<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/main.scss" />
    <title>Warner Live</title>
  </head>
  <body>
    <!--header-->
    <header class="header">
      <div class="header__logo">
        <svg class="header__logo__icon">
          <use xlink:href="img/sprite.svg#logo-warner"></use>
        </svg>
        <div class="header__logo__title">
          Warner Live
        </div>
      </div>
      <div class="header__buttons">
        <div class="header__buttons__search">
          Buscar
          <svg class="header__buttons__search__icon">
            <use xlink:href="img/sprite.svg#search"></use>
          </svg>
        </div>
        <div class="header__buttons__home">
          Inicio
          <svg class="header__buttons__home__icon">
            <use xlink:href="img/sprite.svg#home"></use>
          </svg>
        </div>
      </div>
    </header>
    <!--hero-->
    <div class="hero">
      <div class="hero__text">
        <h1 class="heading-primary">
          <p class="heading-primary--main">
            Warner Live
          </p>
          <p class="heading-primary--sub">
            Para los amantes del cine
          </p>
        </h1>
      </div>
      <div class="hero__img"></div>
    </div>
    <!--main-->
    <main>
      <!--top-row-->
      <h2 class="section-title">
        Los <span id="top-text"></span> m√°s populares hoy
      </h2>
      <section class="top">
        <div class="top__item">
          <span class="top__number">1</span><img src="img/top-row/1.jpg" />
        </div>
        <div class="top__item">
          <span class="top__number">2</span><img src="img/top-row/2.jpg" />
        </div>
        <div class="top__item">
          <span class="top__number">3</span><img src="img/top-row/3.jpg" />
        </div>
        <div class="top__item">
          <span class="top__number">4</span><img src="img/top-row/4.jpg" />
        </div>
        <div class="top__item">
          <span class="top__number">5</span><img src="img/top-row/5.jpg" />
        </div>
      </section>
      <!--comedies-->
      <h2 class="section-title">Comedias</h2>
      <section class="default-row first">
        <div class="default-row__item">
          <img src="img/row-2/1.jpg" />
          <div class="play-icon"></div>
        </div>
        <div class="default-row__item"><img src="img/row-2/2.jpg" /></div>
        <div class="default-row__item"><img src="img/row-2/3.jpg" /></div>
        <div class="default-row__item"><img src="img/row-2/4.jpg" /></div>
        <div class="default-row__item"><img src="img/row-2/5.jpg" /></div>
        <div class="default-row__item"><img src="img/row-2/6.jpg" /></div>
      </section>
      <!--Dramas-->
      <h2 class="section-title">Dramas basados en libros</h2>
      <section class="default-row second">
        <div class="default-row__item"><img src="img/row-3/1.jpg" /></div>
        <div class="default-row__item"><img src="img/row-3/2.jpg" /></div>
        <div class="default-row__item"><img src="img/row-3/3.jpg" /></div>
        <div class="default-row__item"><img src="img/row-3/4.jpg" /></div>
        <div class="default-row__item"><img src="img/row-3/5.jpg" /></div>
        <div class="default-row__item"><img src="img/row-3/6.jpg" /></div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
